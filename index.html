<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIPPP | Global Insight Profiler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="global-nav">
        <div class="nav-content">
            <div class="live-status">
                <span class="dot"></span> Global Live Profiling
            </div>
            <div class="lang-picker">
                <select id="lang-select"></select>
            </div>
        </div>
    </nav>

    <main id="main-content">
        <!-- 메인 화면 -->
        <section id="welcome-view">
            <header class="hero-section">
                <h1 id="brand">GIPPP</h1>
                <p id="brand-desc" class="hero-subtitle">당신을 읽어내는 가장 감각적인 방법</p>
            </header>
            <div class="content-wrapper">
                <div class="ad-slot top-ad">ADVERTISEMENT</div>
                <div id="test-grid" class="test-grid"></div>
            </div>
        </section>

        <!-- 테스트 화면 -->
        <section id="test-view" style="display:none;">
            <div class="test-container">
                <div id="guide-section" style="display:none;">
                    <h2 id="guide-title"></h2>
                    <p id="guide-purpose"></p>
                    <p id="guide-instruction"></p>
                    <button id="start-btn" class="btn-primary">시작하기</button>
                </div>
                
                <div id="quiz-section" style="display:none;">
                    <div id="progress-bar"><div id="progress-fill"></div></div>
                    <div id="question-container"></div>
                    <div id="options-group" class="options-group"></div>
                </div>
                
                <div id="result-section" style="display:none;"></div>
            </div>
        </section>
    </main>

    <footer class="global-footer">
        <div class="footer-content">
            <div class="ad-slot bottom-ad">ADVERTISEMENT</div>
            <p>© GIPPP Project | Anonymous & Secure Insight</p>
        </div>
    </footer>

    <script src="engine.js"></script>
</body>
</html>
