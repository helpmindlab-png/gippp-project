<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Profiler | Global Psychology Project</title>
    <meta name="description" content="Professional personality analysis based on IPIP. No data stored.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Insight Profiler: Who are you?">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <!-- 언어 전환 스위치 -->
            <div class="lang-selector">
                <select id="lang-select" onchange="GIPPP_ENGINE.changeLanguage(this.value)">
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="jp">日本語</option>
                    <option value="vn">Tiếng Việt</option>
                </select>
            </div>
            <h1 id="brand">GIPPP</h1>
            <p id="brand-desc"></p>
            <div id="progress-bar"><div id="progress-fill"></div></div>
        </header>

        <main id="main-content">
            <div id="question-container">
                <p id="question-text">Initializing...</p>
                <div id="options-group"></div>
            </div>
        </main>

        <footer>
            <p id="security-note" class="security-note"></p>
        </footer>
    </div>
    <script src="engine.js"></script>
</body>
</html>
