<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIPPP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- 상단 네비게이션: 언어 선택기는 항상 최상단에 노출 -->
        <nav class="global-nav">
            <div class="live-status"><span class="dot"></span> Global Live</div>
            <div class="lang-picker">
                <select id="lang-select" onchange="GIPPP_ENGINE.changeLanguage(this.value)">
                    <!-- 엔진에서 10개 국어 옵션을 동적으로 생성 -->
                </select>
            </div>
        </nav>

        <header id="main-header">
            <h1 id="brand">GIPPP</h1>
            <p id="brand-desc"></p>
        </header>

        <main id="main-content">
            <!-- [대문 섹션] -->
            <section id="welcome-view">
                <div class="hero-banner">
                    <h2>"진짜 당신은 누구인가요?"</h2>
                    <p>전 세계 사용자들이 선택한 5가지 프로파일링</p>
                </div>
                <div class="test-grid">
                    <div class="test-card premium" onclick="GIPPP_ENGINE.changeTest('ocean')">
                        <div class="card-tag">BEST</div><span class="emoji">🧬</span>
                        <h3>나의 본캐 분석</h3><p>성격 5요인 리포트</p>
                    </div>
                    <div class="test-card dark-mode" onclick="GIPPP_ENGINE.changeTest('dark')">
                        <div class="card-tag">HOT</div><span class="emoji">🎭</span>
                        <h3>내 안의 빌런 찾기</h3><p>숨겨진 본능 분석</p>
                    </div>
                    <div class="test-card" onclick="GIPPP_ENGINE.changeTest('loc')">
                        <span class="emoji">💰</span>
                        <h3>성공 마인드셋</h3><p>부자가 될 상인가?</p>
                    </div>
                    <div class="test-card" onclick="GIPPP_ENGINE.changeTest('resilience')">
                        <span class="emoji">🛡️</span>
                        <h3>강철 멘탈 테스트</h3><p>유리멘탈 지수 측정</p>
                    </div>
                    <div class="test-card" onclick="GIPPP_ENGINE.changeTest('trust')">
                        <span class="emoji">🤝</span>
                        <h3>인간관계 온도계</h3><p>호구 vs 냉혈한</p>
                    </div>
                </div>
            </section>

            <!-- [테스트 섹션] -->
            <section id="test-view" style="display:none;">
                <div id="progress-bar"><div id="progress-fill"></div></div>
                <div id="question-container"><div id="question-text"></div></div>
                <div id="options-group"></div>
            </section>
        </main>

        <footer>
            <div class="footer-links">
                <span>© GIPPP Project</span>
            </div>
        </footer>
    </div>
    <script src="engine.js"></script>
</body>
</html>
